<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather Project</title>
    <link rel="icon" type="image/x-icon" href="./assets/weather-news.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container ">
            <p class="tab" data-userWeather>Your Weather </p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!--grant location container-->
            <div class="grant-location-container sub-container">
                <img src="assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access </p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!--search form-->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city" data-searchInput>
                <button class="searchBtn">
                    <img  src="./assets/search.png" width="20" height="20">
                </button>
            </form>
            <!--loading screen container-->
            <div class="loading-container sub-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>loading</p>
            </div>
            <!--show weather info-->
            <div class="user-info-container sub-container">  
                <!--city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img  data-countryIcon>
                </div>
                <!--weather description-->
                <p data-weatherDesc class="weatherDesc"></p>
                <img data-weatherIcon class="weatherIcon">
                <!--temperature-->
                <p data-temp ></p>
                <!--3 cards - parameter-->
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>WINDSPEED</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>CLOUD</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>
            <!--error city not found-->
            <div class="error-container sub-container " data-error-container>
              <img src="./assets/404 Error with a cute animal-bro.svg"  height="400px"
              width="400px" >
              <p>City Not Found</p>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>

</html>
